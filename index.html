                    setTimeout(determineResult, 500);
                }
            }
            
            spin();
        }

        // ç¡®å®šæŠ½å¥–ç»“æœ
        function determineResult() {
            // åŸºäºæ¦‚ç‡è®¡ç®—ä¸­å¥–ç»“æœ
            const totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
            let randomNum = Math.random() * totalProbability;
            
            let selectedPrize = prizes[0];
            for (const prize of prizes) {
                if (randomNum < prize.probability) {
                    selectedPrize = prize;
                    break;
                }
                randomNum -= prize.probability;
            }
            
            // æ˜¾ç¤ºç»“æœ
            resultText.textContent = `ğŸ‰ æ­å–œï¼æŠ½ä¸­ ${selectedPrize.name} ğŸ‰`;
            resultImage.src = selectedPrize.image;
            resultPrizeName.textContent = selectedPrize.name;
            
            const now = new Date();
            const timeString = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            resultTime.textContent = `ä¸­å¥–æ—¶é—´: ${timeString}`;
            
            resultPrize.style.display = 'flex';
            
            // é«˜äº®æœ€ç»ˆå¥–å“
            document.querySelectorAll('.prize-item').forEach(item => {
                item.classList.remove('active');
            });
            const winningItem = document.querySelector(`[data-id="${selectedPrize.id}"]`);
            if (winningItem) {
                winningItem.classList.add('active', 'sparkling');
            }
            
            // æ›´æ–°çŠ¶æ€
            remainingChances--;
            chanceCount.textContent = remainingChances;
            
            // ç”Ÿæˆéšæœºä¸­å¥–è€…ï¼ˆæ¼”ç¤ºç”¨ï¼‰
            const randomName = sampleNames[Math.floor(Math.random() * sampleNames.length)];
            
            // æ·»åŠ åˆ°ä¸­å¥–åå•
            addToWinners(randomName, selectedPrize.name, timeString);
            
            // æ·»åŠ åˆ°å†å²è®°å½•
            history.unshift({
                name: randomName,
                prize: selectedPrize.name,
                time: timeString,
                image: selectedPrize.image
            });
            
            // æ’­æ”¾ä¸­å¥–éŸ³æ•ˆ
            playSound('win');
            
            // é‡ç½®æŒ‰é’®çŠ¶æ€
            isDrawing = false;
            startLotteryBtn.disabled = false;
            startLotteryBtn.innerHTML = `
                <div class="lottery-btn-icon">ğŸ</div>
                <div>å¼€å§‹æŠ½å¥–</div>
                <div style="font-size: 1rem;">å‰©ä½™: ${remainingChances} æ¬¡</div>
            `;
            
            // éšè—è½¬åœˆæŒ‡ç¤ºå™¨
            spinIndicator.classList.remove('active');
            
            // æ›´æ–°å†å²æ˜¾ç¤º
            updateHistoryDisplay();
        }

        // æ·»åŠ åˆ°ä¸­å¥–åå•
        function addToWinners(name, prize, time) {
            winners.unshift({ name, prize, time });
            
            // ä¿æŒåå•é•¿åº¦
            if (winners.length > 50) {
                winners = winners.slice(0, 50);
            }
            
            updateWinnerList();
        }

        // æ›´æ–°ä¸­å¥–åå•æ˜¾ç¤º
        function updateWinnerList() {
            winnerList.innerHTML = '';
            
            // åˆ›å»ºä¸¤ä»½ç›¸åŒçš„åˆ—è¡¨ç”¨äºæ— ç¼æ»šåŠ¨
            const allWinners = [...winners, ...winners];
            
            allWinners.forEach(winner => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="winner-name">
                        <span>ğŸ‘¤</span> ${winner.name}
                        <span class="winner-prize">${winner.prize}</span>
                    </div>
                    <div class="winner-time">${winner.time}</div>
                `;
                winnerList.appendChild(li);
            });
        }

        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            historyContent.innerHTML = '';
            
            if (history.length === 0) {
                historyContent.innerHTML = '<p style="text-align: center; padding: 40px;">æš‚æ— å†å²è®°å½•</p>';
                return;
            }
            
            history.forEach(record => {
                const recordDiv = document.createElement('div');
                recordDiv.style.display = 'flex';
                recordDiv.style.alignItems = 'center';
                recordDiv.style.padding = '15px';
                recordDiv.style.marginBottom = '10px';
                recordDiv.style.background = 'rgba(255, 255, 255, 0.05)';
                recordDiv.style.borderRadius = '10px';
                
                recordDiv.innerHTML = `
                    <img src="${record.image}" style="width: 60px; height: 60px; border-radius: 10px; margin-right: 15px;">
                    <div style="flex: 1;">
                        <div style="font-size: 1.1rem;">${record.name}</div>
                        <div style="color: #FFD700; font-weight: bold;">${record.prize}</div>
                    </div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">${record.time}</div>
                `;
                
                historyContent.appendChild(recordDiv);
            });
        }

        // åˆ‡æ¢èƒŒæ™¯éŸ³ä¹
        function toggleBgMusic() {
            isBgMusicOn = !isBgMusicOn;
            
            if (isBgMusicOn) {
                bgMusic.play().catch(e => console.log("éŸ³ä¹æ’­æ”¾å¤±è´¥:", e));
                bgMusicStatus.textContent = 'å¼€å¯';
                bgMusicBtn.classList.add('active');
            } else {
                bgMusic.pause();
                bgMusicStatus.textContent = 'å…³é—­';
                bgMusicBtn.classList.remove('active');
            }
        }

        // åˆ‡æ¢éŸ³æ•ˆ
        function toggleSoundEffect() {
            isSoundEffectOn = !isSoundEffectOn;
            soundEffectStatus.textContent = isSoundEffectOn ? 'å¼€å¯' : 'å…³é—­';
            soundEffectBtn.classList.toggle('active', isSoundEffectOn);
        }

        // ç”Ÿæˆä¸€äº›åˆå§‹æ•°æ®ï¼ˆæ¼”ç¤ºç”¨ï¼‰
        function generateInitialData() {
            const now = new Date();
            
            for (let i = 0; i < 15; i++) {
                const randomName = sampleNames[Math.floor(Math.random() * sampleNames.length)];
                const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
                const timeOffset = i * 30 * 60 * 1000; // æ¯30åˆ†é’Ÿä¸€ä¸ª
                const recordTime = new Date(now.getTime() - timeOffset);
                
                const timeString = `${recordTime.getHours().toString().padStart(2, '0')}:${recordTime.getMinutes().toString().padStart(2, '0')}`;
                
                winners.push({
                    name: randomName,
                    prize: randomPrize.name,
                    time: timeString
                });
                
                history.push({
                    name: randomName,
                    prize: randomPrize.name,
                    time: timeString,
                    image: randomPrize.image
                });
            }
        }

        // åˆå§‹åŒ–
        function init() {
            initializePrizes();
            generateInitialData();
            updateWinnerList();
            updateHistoryDisplay();
            
            // è‡ªåŠ¨æ’­æ”¾èƒŒæ™¯éŸ³ä¹
            bgMusic.play().catch(e => {
                console.log("è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’:", e);
                bgMusicStatus.textContent = 'ç‚¹å‡»å¼€å¯';
                bgMusicBtn.classList.remove('active');
                isBgMusicOn = false;
            });
        }

        // äº‹ä»¶ç›‘å¬
        startLotteryBtn.addEventListener('click', startLottery);
        bgMusicBtn.addEventListener('click', toggleBgMusic);
        soundEffectBtn.addEventListener('click', toggleSoundEffect);
        viewHistoryBtn.addEventListener('click', () => {
            historyModal.style.display = 'flex';
        });
        closeModal.addEventListener('click', () => {
            historyModal.style.display = 'none';
        });
        historyModal.addEventListener('click', (e) => {
            if (e.target === historyModal) {
                historyModal.style.display = 'none';
            }
        });

        // åˆå§‹åŒ–
        init();
    </script>
